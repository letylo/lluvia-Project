<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Devices</title>
        <script type="text/javascript" src="javascript/dependencies.js" ></script>
        <script src="../../dist/lluvia.js" language="JavaScript"> </script>
        <link type="text/css" rel="stylesheet" href="css/general.css" ></link>
    </head>
    <body onload="bring_lluvia()">
        <h1>Devices</h1>
        <div id="page">
        <div id="count_down1" class="ll-CountDown" data-params="'count_down1', 120000"></div>
        <div id="count_down2" class="ll-CountDown" data-params="'count_down2', 60000"></div>
        <div id="button_play"  class="ll-ButtonGate" data-params="'button_play'" data-method$do_onclick="function(event, element){alert('Press play')}">Play</div>
        <div id="button_pause"  class="ll-ButtonGate" data-params="'button_pause'" data-method$do_onclick="function(event, element){alert('Press pause')}">Pause</div>
        </div>
    </body>
</html>
