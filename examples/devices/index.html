<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Devices</title>
        <script type="text/javascript" src="javascript/dependencies.js" ></script>
        <script src="../../dist/lluvia.js" language="JavaScript"> </script>
        <link type="text/css" rel="stylesheet" href="css/general.css" ></link>
    </head>
    <body onload="bring_lluvia()">
        <h1>Devices</h1>
        <div id="page">
            <div id="count_down" class="ll-CountDown" data-params="'count_down', 120000">
            </div>
            <!--
        <div id="keypad" class="ll-Keypad" data-params="'keypad'">
        </div>
          <div id="button_play"  class="ll-ButtonGate" data-params="'button_play', ll_keypad"  >Play</div>
        -->
        <div id="button_play"  class="ll-ButtonGate" data-params="'button_play'" data-method$do_onclick="function(event, element){alert('Press play')}" data-run$talk="">Play</div>

        <div id="button_pause"  class="ll-ButtonGate" data-params="'button_pause'" data-method$do_onclick="function(event, element){alert('Press pause')}">Pause</div>
        </div>
    </body>
</html>
