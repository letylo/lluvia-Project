<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>lluviaWeb</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="../../dist/lluvia.js" language="JavaScript"> </script>
    <script src="javascript/dependencies.js" language="JavaScript"> </script>
  </head>
  <body onload="bring_lluvia()">
      <div id="container">
          <div id="line" class="ll-MoveLeftEffect"></div>
          <div id="line2" class="ll-MoveDownEffect"></div>
          <div id="line3" class="ll-RectangleEffect"></div>
          <div id="line4" class="ll-MoveLeftEffect"></div>
          <div id="line5" class="ll-MoveDownEffect"></div>
          <div id="rotator" class="ll-RotateEffect"></div>
          <img id="image_rotator" class="ll-RotateEffect" src="gear_second_wheel.svg" alt="wheel">
      </div>
  </body>
