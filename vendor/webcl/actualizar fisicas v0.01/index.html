<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title></title>
        <script id="clProgramVectorAdd" type="text/x-opencl">
            kernel void ckVectorAdd(
			                               global float* pos_y,
                                     global float* pos_x,
				                             global float* speed_y,
				                             global float* speed_x,
				                             global float* aceleration_y,
				                             global float* aceleration_x,
                                     float deltatime,
            	                       uint uiVectorWidth) {
                uint x = get_global_id(0);
                if (x >= uiVectorWidth)
            	    return;
                deltatime /= 10;
                for(int i=0; i<10; i++){
                  // add the vector elements
                  speed_y[x] += aceleration_y[x];
                  speed_x[x] += aceleration_x[x];
                  if(pos_y[x]+speed_y[x] > 500 || pos_y[x]+speed_y[x] < 0){
                    speed_y[x] *= -1;
                    aceleration_y[x] *= -1;
                  }
  				        pos_y[x]   += speed_y[x] * deltatime;

                  if(pos_x[x]+speed_x[x] > 500 ||pos_x[x]+speed_x[x] < 0){
                    speed_x[x] *= -1;
                    aceleration_x[x] *= -1;
                  }
  				        pos_x[x]   += speed_x[x]  * deltatime;
                }
                  
                

            }
        </script> 
	<script src="javascript/main.js"></script>
    <script src="javascript/update.js"></script>

    </head>
    <body>
       <button onclick="main();">Update physics</button>
       <button onclick="update_physics();">Restart</button>
       <button onclick="stop();">stop</button>
       <canvas id="canvas" width="500" height="500" style="border:solid 1px;"></canvas>
       <div id ="output"></div>
    </body>
</html>
