<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Space Attack</title>
        <link rel="stylesheet" type="text/css" href="css/stats.css">
        <script src="javascript/stats.js" language="JavaScript"></script>
    </head>


    <body>

    <div id="page">

        <div id="title">
            <h1>Space Attack</h1>
            <br>
            <h2>Elige las estadísticas para tu personaje.</h2>
            <h3>Tienes <p id="points">5</p> puntos de habilidad</h3>
            <br>
        </div> <!--Se cierra el div title-->

        <div class id="Fila">

            <span id="frase">
                <p>Daño</p>
            </span>

            <span id="imagen">
                <img id="imagen_daño" src= "images/bar/empty_bar.png">
            </span>

            <span id="buttons_skills">
                <span id="button_plus">
                    <input type="image" src="images/bar/plus.png" onclick="update_damage()">
                </span>

                <span id="button_minus">
                    <input type="image" src="images/bar/minus.png" onclick="downgrade_damage()">
                </span>
            </span>

        </div> <!--Fila 1-->

        <br>

        <div class id="Fila">

            <span id="frase">
                <p>Resistencia</p>
            </span>

            <span id="imagen">
                <img id="imagen_resistencia" src= "images/bar/empty_bar.png" alt="barra_daño">
            </span>

            <span id="buttons_skills">
                <span id="button_plus">
                    <input type="image" src="images/bar/plus.png" onclick="update_resistance()">
                </span>

                <span id="button_minus">
                    <input type="image" src="images/bar/minus.png" onclick="downgrade_resistance()">
                </span>
            </span>

        </div> <!--Fila 2-->

        <br>

        <div class id="Fila">

            <span id="frase">
                <p>Velocidad</p>
            </span>

            <span id="imagen">
                <img id="imagen_velocidad" src= "images/bar/empty_bar.png" alt="barra_daño">
            </span>

            <span id="buttons_skills">
                <span id="button_plus">
                    <input type="image" src="images/bar/plus.png" onclick="update_speed()">
                </span>

                <span id="button_minus">
                    <input type="image" src="images/bar/minus.png" onclick="downgrade_speed()">
                </span>
            </span>

        </div> <!--Fila 3-->

        <div id="boton">
            <button type="button" onclick="play()">Empezar a jugar</button>
        </div>

    </div><!--Cierra el div de page-->
    </body>
</html>
